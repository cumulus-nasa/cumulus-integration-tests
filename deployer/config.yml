default:
  prefix: test-cumulus
  stackName: test-cumulus-deployer
  stackNameNoDash: testCumulus
  buckets:
    internal: cumulus-test-sandbox-internal
  capabilities:
    - CAPABILITY_IAM

  params:
    - name: Prefix
      value: '{{prefix}}'
    - name: StateMachinePrefix
      value: '{{stackNameNoDash}}'
    - name: InternalBucketName
      value: '{{buckets.internal}}'

