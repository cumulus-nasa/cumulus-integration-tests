stackName: aimee-deploy-cumulus
bucket: cumulus-devseed-internal
DiscoverAndQueuePdrs: &defaults
  meta:
    stack: aimee-deploy-cumulus
    buckets:
      internal: cumulus-devseed-internal
      private: cumulus-devseed-private
    templates:
      ParsePdr: s3://cumulus-devseed-internal/aimee-deploy-cumulus/workflows/ParsePdr.json
      IngestGranule: s3://cumulus-devseed-internal/aimee-deploy-cumulus/workflows/IngestGranule.json
