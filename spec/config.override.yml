      startSF: https://sqs.us-east-1.amazonaws.com/{{AWS_ACCOUNT_ID}}/aimee-deploy-cumulus-startSF
ParsePdr: *defaults
IngestGranule:
  <<: *defaults
  SyncGranuleOutput:
    granules:
      - files:
        - bucket: cumulus-devseed-private
          filename: s3://cumulus-devseed-private/MOD09GQ.A2016358.h13v04.006.2016360104606.hdf
        - bucket: cumulus-devseed-private
          filename: s3://cumulus-devseed-private/MOD09GQ.A2016358.h13v04.006.2016360104606.hdf.met
